<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/client/style/register.css">
</head>
<body>
    <section class="sec1">
        <form method="post">
            <div class="err-box">
                <p id="err-msg"></p>
            </div>
            <div class="container">
                <div class="box">
                    <div class="right">
                        <input type="text" name="userId" placeholder='USN or Email' id="username">
                    </div>
                </div>
                <div class="box">
                    <div class="right">
                        <input type="password" name="password" placeholder="PASSWORD" id="pwd">
                    </div>
                </div>
                <div class="box">
                    <div class="regBtn">
                        <input type="submit" value="Login" id="reg">
                    </div>
                </div>
                <div class="right">
                        <p>Don't have an account ?<a href="/register">Register</a></p>
                </div>
                
            </div>
        </form>
        
    </section>
    <script src="/client/script/login.js"></script>
</body>
</html>
